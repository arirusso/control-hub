<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Patch Demo</title>
    <meta charset="utf-8">
    <script src="js/patch.Websocket.js"></script>
    <script type="text/javascript">
      var hub;
      window.onload = function() {
        var body = document.getElementById("body");
        var network = {
          host: "localhost",
          port: 9006
        };
        hub = new Patch.Websocket(network, { debug:true });
        hub.onInput(function(messages) {
          body.style.fontSize = messages[0].value + "px";
          hub.echoMessage(messages[0]);
        });
      }
    </script>
  </head>
  <body>
  <h1 id="title">This is the <a href="http://github.com/arirusso/patch">patch</a> demo</h1>
    <p id="body">hi</p>
  </body>
</html>
