:patches:
  :test_patch:
    :node_map:
      [2, 3]: 1
    :actions:
    - :name: Zoom
      :key: zoom
      :default:
        :scale: !ruby/range 0.1..5.0
        :value: 1
      :midi:
        :channel: 0
        :index: 0
      :osc:
        :address: /1/rotaryA
        :scale: !ruby/range 0..1.0

    - :name: Contrast
      :key: contrast
      :default:
        :scale: !ruby/range 0..5.0
        :value: 0.5
      :osc:
        :address: /1/rotaryD
        :scale: !ruby/range 0..1.0

    - :name: Saturation
      :key: saturation
      :default:
        :scale: !ruby/range 0..2.0
        :value: 1
      :osc:
        :address: /faderM
        :scale:
          :osc: !ruby/range 0..1.0

    - :name: Z Depth
      :key: zDepth
      :default:
        :scale: !ruby/range 0..1000
        :value: 200
      :osc:
        :address: /1/faderA
        :scale:
          :osc: !ruby/range 0..1.0
